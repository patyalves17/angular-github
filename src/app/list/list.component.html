<nav class="navbar fixed-top navbar-dark  bg-info">
    <a class="navbar-brand" href="#">
        <img src="../../assets/imgs/github-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Angular Github
      </a>
      
  <button type="button" class="btn btn-link" (click)=" doLogout()">Sair</button>
</nav>

<div class="repos">
<ul class="list-unstyled text-muted  rounded shadow-sm">
  <li class="media border-bottom border-gray pt-3  pl-3 pr-3 " *ngFor="let repo of repos">
        
    <div class="mr-2  language " 
    [ngClass]="{ 
      'typeScript': repo.language=='TypeScript',
      'java': repo.language=='Java' ,
      'javascript': repo.language=='JavaScript',
      'swift': repo.language=='Swift' ,
      'objectiveC': repo.language=='Objective-C' ,
      'kotlin': repo.language=='Kotlin:' ,
      'c': repo.language=='C#' 
    }" >  </div>
      <div class="media-body small">
        <h5 class="mt-0 mb-1">{{repo.name}}</h5>
        <p><small>{{repo.language}}</small><br/>
        Description: {{repo.description}}<br/>
         forks:  <span class="badge badge-pill badge-info">{{repo.forks_count}}  </span> 
         stars:  <span class="badge badge-pill badge-info">{{repo.stargazers_count}}</span>  </p>
      </div>
    </li>    
  </ul>

  <button type="button" class="btn btn-info  btn-lg btn-block" (click)="loadMore()" *ngIf="isMore"> load more</button>


</div>
